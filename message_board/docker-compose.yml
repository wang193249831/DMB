version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=blog_django
      - POSTGRES_USER=blog_user
      - POSTGRES_PASSWORD=blog_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d blog_django"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build: .
    command: gunicorn message_board.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - .:/app
      - static_volume:/app/static
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=message_board.settings
      - DATABASE_URL=postgres://blog_user:blog_password@db:5432/blog_django
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
